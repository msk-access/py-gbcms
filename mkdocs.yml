site_name: py-gbcms
site_description: Complete orientation-aware counting system for genomic variants
site_author: MSK-ACCESS
site_url: https://msk-access.github.io/py-gbcms/

repo_name: msk-access/py-gbcms
repo_url: https://github.com/msk-access/py-gbcms
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mermaid2

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables

nav:
  - Home: README.md
  - Getting Started:
      - Installation: INSTALLATION.md
      - Quick Start: quick-start.md
  - Usage:
      - CLI Workflows: WORKFLOWS.md
      - Nextflow Pipeline: NEXTFLOW.md
  - Development:
      - Architecture: ARCHITECTURE.md
      - Developer Guide: DEVELOPMENT.md
      - Testing Guide: TESTING.md
      - Release Guide: RELEASE.md
      - Contributing: CONTRIBUTING.md
  - Reference:
      - Changelog: CHANGELOG.md
