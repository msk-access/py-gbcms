site_name: py-gbcms
site_description: Complete orientation-aware counting system for genomic variants
site_author: MSK-ACCESS
site_url: https://msk-access.github.io/py-gbcms/

repo_name: msk-access/py-gbcms
repo_url: https://github.com/msk-access/py-gbcms
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: README.md
  - Installation: INSTALLATION.md
  - Usage:
      - Overview: WORKFLOWS.md
      - CLI Quick Start: quick-start.md
      - Nextflow Workflow: NEXTFLOW.md
  - Reference:
      - CLI Features: CLI_FEATURES.md
      - Input & Output: INPUT_OUTPUT.md
      - Advanced Usage: advanced-usage.md
  - Development:
      - Architecture: architecture.md
      - Contributing: ../CONTRIBUTING.md
      - Changelog: ../CHANGELOG.md
