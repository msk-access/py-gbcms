name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches 1.0.0, 2.3.4, etc.
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io

jobs:
  # Build unified wheels (Python + Rust bundled) for Linux
  linux:
    runs-on: ubuntu-latest
    env:
      # Use system OpenSSL and curl instead of vendoring (avoids version issues)
      OPENSSL_NO_VENDOR: 1
      CURL_NO_VENDOR: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
          manylinux: manylinux_2_28
          before-script-linux: |
            SUDO=""
            if [ "$(id -u)" -ne 0 ] && command -v sudo &> /dev/null; then
              SUDO="sudo"
            fi
            if command -v yum &> /dev/null; then
              $SUDO yum install -y zlib-devel bzip2-devel xz-devel libcurl-devel openssl-devel clang llvm-devel
            elif command -v apt-get &> /dev/null; then
              $SUDO apt-get update && $SUDO apt-get install -y zlib1g-dev libbz2-dev liblzma-dev libcurl4-openssl-dev libssl-dev clang libclang-dev
            fi
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  # Build source distribution (for macOS/Windows users to build from source)
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Publish to PyPI
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs: [linux, sdist]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write  # Required for PyPI Trusted Publisher OIDC
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      
      - name: List wheels
        run: ls -la dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
          print-hash: true

  # Build and push Docker image
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [linux]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Summary
  summary:
    runs-on: ubuntu-latest
    needs: [release, docker]
    if: always() && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Show release summary
        run: |
          echo "‚úÖ Release completed!"
          echo "üì¶ PyPI: https://pypi.org/project/py-gbcms/${{ github.ref_name }}/"
          echo "üê≥ Docker: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}"
