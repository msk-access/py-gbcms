name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          zlib1g-dev \
          libbz2-dev \
          liblzma-dev \
          libcurl4-openssl-dev \
          libssl-dev \
          libhts-dev \
          samtools

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install htslib samtools

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev,all]"

    - name: Run tests
      run: |
        pytest --cov=gbcms --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run integration tests (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        chmod +x scripts/test_vcf_workflow.sh scripts/test_maf_workflow.sh
        bash scripts/test_vcf_workflow.sh
        bash scripts/test_maf_workflow.sh

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev,all]"

    - name: Run black
      run: |
        black --check src/ tests/

    - name: Run ruff
      run: |
        ruff check src/ tests/

    - name: Run mypy
      run: |
        mypy src/

  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t gbcms:test .

    - name: Test Docker image
      run: |
        docker run --rm gbcms:test version

    - name: Build test Docker image
      run: |
        docker build -f Dockerfile.test -t gbcms:pytest .

    - name: Run tests in Docker
      run: |
        docker run --rm gbcms:pytest

    - name: Run Docker integration tests
      run: |
        chmod +x scripts/test_docker.sh
        bash scripts/test_docker.sh
