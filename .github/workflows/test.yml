name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            zlib1g-dev \
            libbz2-dev \
            liblzma-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libhts-dev \
            samtools
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install htslib samtools
      
      - name: Install uv
        run: pip install uv
      
      - name: Install package with dev dependencies
        run: uv pip install --system ".[dev,all]"
      
      - name: Run tests with coverage
        run: pytest --cov=gbcms --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run integration tests (Ubuntu only)
        if: matrix.os == 'Linux'
        run: |
          chmod +x scripts/test_vcf_workflow.sh scripts/test_maf_workflow.sh scripts/test_docker.sh
          bash scripts/test_vcf_workflow.sh
          bash scripts/test_maf_workflow.sh
          bash scripts/test_docker.sh

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system ".[dev]"
      
      - name: Run black
        run: black --check src/ tests/
      
      - name: Run ruff
        run: ruff check src/ tests/
      
      - name: Run mypy
        run: mypy src/

  docker-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: gbcms:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm gbcms:test version
          docker run --rm gbcms:test --help
      
      - name: Build test Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.test
          push: false
          tags: gbcms:test-suite
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run tests in Docker
        run: docker run --rm gbcms:test-suite
